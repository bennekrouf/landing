<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* SVG styles that respect theme variables */
    .bg { fill: var(--svg-bg, #f8fafc); }
    .text { fill: var(--svg-text, #1e293b); }
    .accent { fill: var(--svg-accent, #FF6B00); }
    .accent-light { fill: rgba(255, 107, 0, 0.1); }
    .line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 2; }
    .grid-line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 1; stroke-dasharray: 4,4; }
    .connector { stroke: #FF6B00; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 14px; font-weight: 500; }
    .small-label { font-family: sans-serif; font-size: 12px; }
    .box { fill: white; stroke: #64748b; stroke-width: 2; rx: 6; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .highlight-box { fill: rgba(255, 107, 0, 0.08); stroke: #FF6B00; stroke-width: 2; rx: 6; }
    .code { font-family: monospace; font-size: 12px; fill: #475569; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .text { fill: #f8fafc; }
      .box { fill: #1e293b; stroke: #475569; }
      .code { fill: #cbd5e1; }
      .grid-line { stroke: #334155; }
    }
  </style>
  <title>How forms hack user experience in a bad way - when AI really save people?</title>
  <desc>Visualization for AI restore human intelligence, removing human hacks through forms and application which add frustration</desc>

  <title>API0 Technical Diagram</title>
  <desc>Visual representation of API routing and transformation concepts</desc>

  <title>AI-Driven User Experience</title>
  <desc>
    <p class="label">Traditional Forms vs AI Solutions</p>
    <p class="small-label">API0 Integration</p>
  </desc>
  
  <!-- Key Concept Visualization -->
  <g id="key-visualization" transform="translate(100, 50)">
    <rect class="highlight-box" x="0" y="0" width="200" height="150"/>
    <path class="connector" d="M10,20 L220,20" />
    
    <!-- Traditional Forms Pathway -->
    <g transform="translate(250, 30)" class="traditional-path">
      <rect class="box" x="0" y="0" width="160" height="120"/>
      <path class="connector" d="M50,15 L210,15" />
      <rect class="box" x="40" y="80" width="140" height="60"/>
    </g>
    
    <!-- AI-Driven Solutions Pathway -->
    <g transform="translate(250, 30)" class="ai-path">
      <rect class="highlight-box" x="0" y="0" width="160" height="120"/>
      <path class="connector" d="M50,15 L220,15" />
      <rect class="box" x="40" y="80" width="140" height="60"/>
    </g>
  </g>

  <!-- Data Flow Comparison -->
  <g id="data-flow" transform="translate(500, 50)">
    <rect class="highlight-box" x="0" y="0" width="200" height="100"/>
    <path class="connector" d="M10,30 L110,30" />
    
    <!-- API0 Integration -->
    <g transform="translate(280, 40)" class="api-integration">
      <rect class="box" x="0" y="0" width="120" height="80"/>
      <text class="label" x="20" y="50">API0</text>
    </g>
    
    <!-- Data Flow Lines -->
    <path class="grid-line" d="M10,40 L30,60" />
    <path class="grid-line" d="M40,25 L100,75" />
  </g>

  <!-- API0 Logo -->
  <g id="api-logo" transform="translate(600, 100)">
    <rect x="0" y="0" width="200" height="50" fill="#FF6B00"/>
    <text class="label" x="30" y="30">API0</text>
  </g>
</svg>