<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* SVG styles that respect theme variables */
    .bg { fill: var(--svg-bg, #f8fafc); }
    .text { fill: var(--svg-text, #1e293b); }
    .accent { fill: var(--svg-accent, #FF6B00); }
    .accent-light { fill: rgba(255, 107, 0, 0.1); }
    .line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 2; }
    .grid-line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 1; stroke-dasharray: 4,4; }
    .connector { stroke: #FF6B00; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 14px; font-weight: 500; }
    .small-label { font-family: sans-serif; font-size: 12px; }
    .box { fill: white; stroke: #64748b; stroke-width: 2; rx: 6; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .highlight-box { fill: rgba(255, 107, 0, 0.08); stroke: #FF6B00; stroke-width: 2; rx: 6; }
    .code { font-family: monospace; font-size: 12px; fill: #475569; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .text { fill: #f8fafc; }
      .box { fill: #1e293b; stroke: #475569; }
      .code { fill: #cbd5e1; }
      .grid-line { stroke: #334155; }
    }
  </style>
  <title>Dynamic API Transformations: Beyond Static Contracts</title>
  <desc>Visualization for API Transformations and Runtime Adaptations</desc>

  <title>API0 Technical Diagram</title>
  <desc>Visual representation of API routing and transformation concepts</desc>

  
  <title>Dynamic API Transformations</title>
  
  <g class="text">
    <text class="label" x="400" y="50">Dynamic API Transformations</text>
    <text class="small-label" x="400" y="75">Beyond Static Contracts</text>
  </g>

  <g class="comparison-box">
    <rect class="box" x="200" y="100" width="300" height="200"/>
    <rect class="highlight-box" x="500" y="100" width="300" height="200"/>
    
    <!-- Traditional Approach -->
    <path class="connector" d="M470,120 L570,120" stroke="#64748b"/>
    <text class="label" x="240" y="180">Static Contracts</text>
    
    <!-- Dynamic Adaptation -->
    <path class="connector" d="M470,220 L580,220" stroke="#FF6B00"/>
    <text class="label" x="540" y="180">Dynamic Adaptations</text>
  </g>

  <!-- Data Flow -->
  <g class="data-flow">
    <rect class="box" x="0" y="250" width="100" height="100"/>
    <path class="grid-line" d="M120,260 L220,260"/>
    <rect class="box" x="240" y="250" width="100" height="100"/>
  </g>

  <!-- API0 Logo -->
  <g class="api0-logo">
    <rect x="730" y="40" width="40" height="20" fill="#FF6B00"/>
  </g>
</svg>